<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<title>Register student</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/inicializar.js"></script>
</head>
<body>
	<div id="registerForm" class="container">
		<h3 class="main-title center">Register Student</h3>
		<div class="row">
			<form class="col s12" action="#" th:action="@{/student/create}"
				th:object="${student}" method="post">
				<div class="section">
					<h5>Infos</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" th:field="*{name}" /> <label
								for="name">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="birthDate" type="date" class="datepicker"
								th:field="*{birthDate}" /> <label for="birthDate">Birth
								Date</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="program" type="text" class="validate"
								th:field="*{program.name}" /> <label for="program">Program</label>
						</div>
					</div>

				</div>

				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Register Student</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<script type="text/javascript"
		src="../materialize/js/materialize.min.js"></script>
</body>
</html>
