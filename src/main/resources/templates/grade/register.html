<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<title>Register grade</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id="gradesForm" class="container">
		<h3 class="main-title center">
			Register grade for <span th:text="${student.name}"></span>
		</h3>
		<div class="row">
			<form class="col s12" action="#"
				th:action="@{'/grade/create/' + ${student.id}}" th:object="${grade}"
				method="post">
				<div class="section">
					<h5>Grades</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="grade" type="number" class="validate"
								th:value="${grade.grade}" name="grade" /> <label for="grade">Grade</label>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Register</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<script type="text/javascript"
		src="../../materialize/js/materialize.min.js"></script>
</body>
</html>
