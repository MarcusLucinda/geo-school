<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
	href="../../materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<title>Search by grades</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../materialize/js/inicializar.js"></script>
</head>
<body>
	<div id="searchGrades" class="container">
		<h3 class="main-title center">Search Students by Grades</h3>
		<form class="col s12" action="/grade/search" method="get">
			<div class="row">
				<div class="row">
					<div class="input-field col s12">
						<select class="browser-default" name="status" id="status">
							<option value="" selected="selected"></option>
							<option value="approved">Approved</option>
							<option value="failed">Failed</option>
						</select> <label>Status</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<select class="browser-default" name="cut" id="cut">
							<option value="" selected="selected"></option>
							<option value="7">7</option>
							<option value="6">6</option>
							<option value="5">5</option>
						</select> <label>Minimum Grade</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit">Search</button>
					</div>
				</div>
			</div>
		</form>
		<div th:if="${students} != null">
			<div class="row">
				<div class="input-field col s12">
					<table class="striped responsive-table">
						<thead>
							<tr>
								<th style="text-align: center;">Name</th>
								<th style="text-align: center;">Birth Date</th>
								<th style="text-align: center;">Program</th>
							</tr>
						</thead>
						<tr th:each="student : ${students}">
							<td style="text-align: center;" th:text="${student.name}"></td>
							<td style="text-align: center;" th:text="${student.birthDate}"></td>
							<td style="text-align: center;" th:text="${student.program.name}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="../../materialize/js/materialize.min.js"></script>

</body>
</html>
