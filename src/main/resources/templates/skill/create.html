<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
	href="../../materialize/css/materialize.min.css"
	media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<title>Register skill</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id="skillForm" class="container">
		<h3 class="main-title center">
			Register skill for <span th:text="${student.name}"></span>
		</h3>
		<div class="row">
			<form class="col s12" action="#"
				th:action="@{'/skill/create/' + ${student.id}}" th:object="${skill}"
				method="post">
				<div class="section">
					<h5>Skill</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" class="validate"
								th:value="${skill.name}" name="name" /> <label for="name">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="level" type="text" class="validate"
								th:value="${skill.level}" name="level" /> <label for="level">Level</label>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Register</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<script type="text/javascript"
		src="../../materialize/js/materialize.min.js"></script>

</body>
</html>
